name: Playwright Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: yarn list

      - name: Install dependencies
        run: yarn install
      
      - name: Install playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: yarn build:ci

      - name: Run application and tests
        run: |
          yarn start:ci &
          sleep 5 &&
          curl http://localhost:3000 &&
          npx playwright test
        env:
          SEED_USERBASE_SIZE: 5
          SEED_CONTACTS_PER_USER: 3
          SEED_PAYMENTS_PER_USER: 15
          SEED_REQUESTS_PER_USER: 10
          SEED_BANK_ACCOUNTS_PER_USER: 1
          SEED_LIKES_PER_USER: 2
          SEED_COMMENTS_PER_USER: 2
          SEED_NOTIFICATIONS_PER_USER: 5
          SEED_BANK_TRANSFERS_PER_USER: 5
          SEED_DEFAULT_USER_PASSWORD: s3cret
          PAGINATION_PAGE_SIZE: 10
          PORT: 3000
          VITE_BACKEND_PORT: 3001
          BACKEND_PORT: 3001

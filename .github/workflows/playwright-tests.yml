name: Playwright Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: |
            **/node_modules
            **/.eslintcache
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # - name: Cache node modules
      #   id: cache-npm
      #   uses: actions/cache@v3
      #   env:
      #     cache-name: cache-node-modules
      #   with:
      #     # npm cache files are stored in `~/.npm` on Linux/macOS
      #     path: ~/.npm
      #     key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-build-${{ env.cache-name }}-
      #       ${{ runner.os }}-build-
      #       ${{ runner.os }}-

      # - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
      #   name: List the state of node modules
      #   continue-on-error: true
      #   run: yarn list

      - name: Install dependencies
        run: yarn install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.cache/ms-playwright-deps
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: yarn build:ci


      - name: Start application and tests
        run: |
          yarn start:ci &
          sleep 5 &&
          curl http://localhost:3000 &&
          npx playwright test
        env:
          SEED_USERBASE_SIZE: 5
          SEED_CONTACTS_PER_USER: 3
          SEED_PAYMENTS_PER_USER: 15
          SEED_REQUESTS_PER_USER: 10
          SEED_BANK_ACCOUNTS_PER_USER: 1
          SEED_LIKES_PER_USER: 2
          SEED_COMMENTS_PER_USER: 2
          SEED_NOTIFICATIONS_PER_USER: 5
          SEED_BANK_TRANSFERS_PER_USER: 5
          SEED_DEFAULT_USER_PASSWORD: s3cret
          PAGINATION_PAGE_SIZE: 10
          PORT: 3000
          VITE_BACKEND_PORT: 3001
          BACKEND_PORT: 3001

name: Playwright Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install
      
      - name: Install playwright browsers
        run: npx playwright install --with-deps

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: build

  local-app:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download the build folders
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Node info
        run: node -v

      - name: Run application in the background
        run: yarn dev &
        env:
          SEED_USERBASE_SIZE: 5
          SEED_CONTACTS_PER_USER: 3
          SEED_PAYMENTS_PER_USER: 15
          SEED_REQUESTS_PER_USER: 10
          SEED_BANK_ACCOUNTS_PER_USER: 1
          SEED_LIKES_PER_USER: 2
          SEED_COMMENTS_PER_USER: 2
          SEED_NOTIFICATIONS_PER_USER: 5
          SEED_BANK_TRANSFERS_PER_USER: 5
          SEED_DEFAULT_USER_PASSWORD: s3cret
          PAGINATION_PAGE_SIZE: 10
          PORT: 3000
          VITE_BACKEND_PORT: 3001
          BACKEND_PORT: 3001

      - name: Wait for the server to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Playwright tests
        run: npx playwright test
